<div class="login-container">
  <div class="container">
    <h2>Feed Manager Login</h2>
    <div *ngIf="error" class="text-danger login-message">{{error}}</div>
    <form class="form-horizontal" (submit)="login($event)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email" class="col-sm-1 control-label">Email</label>
        <div class="col-sm-11">
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="model.email" required="required" />
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-1 control-label">Password</label>
        <div class="col-sm-11">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" required="required" />
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="!loading">Login</span>
          <img *ngIf="loading" src="../../assets/loading.gif" />
        </button>
      </div>
    </form>
  </div>
</div>
